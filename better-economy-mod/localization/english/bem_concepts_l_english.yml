l_english:
  concept_state_investment_attractiveness: "State Investment Attractiveness"
  concept_state_investment_attractiveness_desc: "[concept_state_investment_attractiveness] quantifies how much investors want to construct buildings in a given state. [concept_investment_pool] is allocated to each [concept_state] according to its share of total [concept_state_investment_attractiveness], which in turn is used to purchase @construction! Construction."